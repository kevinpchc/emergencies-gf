<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" href="/emergency/img/icon.png">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergencias GF</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0&icon_names=app_registration"
    />
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script type="module" src="services/login.js"></script>
  </head>
  <body>
    <header>
      <h1>Emergencias GF.</h1>
      <p>Nos movemos por tu salud</p>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="heading">Iniciar Sesión</div>
          <form id="loginForm" action="" class="form">
            <input
              required
              class="input"
              type="text"
              name="email"
              id="email"
              placeholder="E-mail"
            />
            <input
              required
              class="input"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
           <!--<span class="forgot-password"
              ><a href="#">Forgot Password ?</a></span
            >-->
            <input class="login-button" type="submit" value="Login" />
          </form>
        <!--  <div class="loginpequeño">
            <a href="indexr.html"><span class="title">Regístrate</span></a>
          </div>-->
          <span class="agreement"
            ><a href="#">Si no estás registrado, el mismo se hará de forma automática</a></span
          >
        </div>
      </section>
    </main>
    <section id="loader" class="dots-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </section>
    <div id="overlay" class="overlay"></div>
    <div id="successModal" class="modal">
      <div class="modal-content">
        <p>Motivo registrado correctamente</p>
        <button id="continueButton">Enviar a IA</button>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Grupo Fastmed. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
